<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with All Input Types</title>
</head>
<body>

    <h1>Form with All Input Types</h1>

    <form action="#" method="POST">
        <div>
            <label for="text">input:</label>
            <input type="text" id="text" name="text" placeholder="enter text">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="enter password">
        </div>

        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="enter email">
        </div>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="enter phone number">
        </div>

        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>

        <div>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
        </div>

        <div>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Search here">
        </div>

        <div>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Enter a URL">
        </div>

        <div>
            <label for="file">File Upload:</label>
            <input type="file" id="file" name="file">
        </div>

        <div>
            <p>Gender:</p>
            <label for="male">
                <input type="radio" id="male" name="gender" value="male">
                Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female">
                Female
            </label>
            <label for="other">
                <input type="radio" id="other" name="gender" value="other">
                Other
            </label>
        </div>

        <div>
            <p>Interests:</p>
            <label for="sports">
                <input type="checkbox" id="sports" name="interests" value="sports">
                Sports
            </label>
            <label for="music">
                <input type="checkbox" id="music" name="interests" value="music">
                Music
            </label>
            <label for="travel">
                <input type="checkbox" id="travel" name="interests" value="travel">
                Travel
            </label>
        </div>

        <div>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="au">Australia</option>
            </select>
        </div>

        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message here"></textarea>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
