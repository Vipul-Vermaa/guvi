<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Student Information</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Lavish Jain</td>
            <td>18</td>
            <td>A</td>
        </tr>
        <tr>
            <td>mesut ozil </td>
            <td>17</td>
            <td>B</td>
        </tr>
        <tr>
            <td>virat kohli </td>
            <td>19</td>
            <td>A</td>
        </tr>
    </table>

</body>
</html>
